{% assign keyName = page.fileName %}
{% assign language = page.language %}
<!-- {{page.fileName}} -->


<link href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.css' rel='stylesheet'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/mode/javascript/javascript.js'></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<div class="container">
    <div class="main-heading">
        <!-- <h1 class="col-md-10 text-left">Word Count Tool </h1> -->
        <div class="col-md-12 col-lg-12" style="border-top: 7px solid rgb(103,102,117,0.8);">
            <div class="word-count-main">
                <div class="word-count">
                    <ul class="count-top-bar">
                        <li class="borderStyle">
                            <p>Words</p>
                            <span id="wordCount">0</span>
                        </li>
                        <li class="borderStyle">
                            <p>Characters</p>
                            <span id="characterCount">0</span>
                        </li>
                        <li class="borderStyle">
                            <p>Sentences</p>
                            <span id="sentenceCount">0</span>
                        </li>
                        <li class="borderStyle">
                            <p>Paragraphs</p>
                            <span id="paragraphCount">0</span>
                        </li>
                    </ul>
                    <div class="string-div">
                        <p>paste or type text to count words</p>
                        <textarea class="mt-3 counter-input" id="input-string"
                            placeholder="Type or paste your text"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/wordCounter.js"></script>
